intro_title: Gure mundua eraldatzeko 17 helburu
intro_body: <a href="https://www.un.org/sustainabledevelopment/es">Garapen Jasangarrirako Helburuak (GJH)</a> pobreziarekin amaitzeko, planeta babesteko eta guztion bizitzak eta ikuspegiak hobetzeko dei unibertsala dira, mundu osoan emandako ekintzen bitartez. Nazio Batuetako estatu kide guztiek onartu zituzten 17 helburuak 2015ean, <a href="https://sdgs.un.org/es/2030agenda">2030 Agendaren</a> barruan. 
