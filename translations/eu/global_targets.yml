1-1-title: 2030. urterako, muturreko pobrezia errotik kentzea mundu osoan (gaur egun ulertzen da muturreko pobrezian daudela egunean Ameriketako Estatu Batuetako 1,25 dolar baino gutxiagorekin bizi direnak)
1-2-title: 2030. urterako, gutxienez erdira jaistea pobrezian, bere dimentsio guztietan (definizio nazionalen arabera), bizi diren gizon, emakume eta adin guztietako haurren proportzioa
1-3-title: Nazio‐mailan guztiontzako babes sozialeko sistema eta neurri egokiak ezartzea, gutxieneko mailak barne, eta, 2030. urterako, pertsona pobre eta kalteberen babes zabala lortzea
1-4-title: '2030. urterako, gizon eta emakume guztiek, bereziki pobre eta kalteberek, baliabide ekonomikoetarako eskubide berberak dituztela bermatzea, bai eta hauek irispidean izango dituztela ere: oinarrizko zerbitzuak, lurraren eta beste ondasun batzuen jabetza eta kontrola, herentzia, natura-baliabideak, teknologia berri egokiak eta finantza-zerbitzuak, mikrofinantzaketa barne'
1-5-title: '2030. urterako, pobreen eta ahultasun‐egoeretan dauden pertsonen erresilientzia sustatzea, eta haien esposizioa eta ahultasuna murriztea muturreko fenomeno hauekiko: klimarekin eta beste asaldura eta hondamen ekonomiko, sozial eta ingurumeneko batzuekin zerikusia dutenekiko'
1-a-title: Zenbait iturritatik datozen baliabideen mobilizazio esanguratsua bermatzea, baita garapenerako lankidetza hobetuz ere, aurreikusteko moduko nahikoa baliabide emateko garapen‐bidean dauden herrialdeei, aurrerapen txikienekoei bereziki, pobreziari dimentsio guztietan amaiera emateko programa eta politikak ezartzeko
1-b-title: Araudi-esparru sendoak sortzea nazio, eskualde‐ eta nazioarte-mailan, oinarritzat hartuta pobreen alde egiten duten eta genero kontuak aintzat hartzen dituzten garapen estrategiak, inbertsioa azeleratzeko pobrezia errotik kentzeko neurrietan
2-1-title: 2030. urterako, gosea desagerrarazi, eta pertsona guztiei ziurtatzea, bereziki pobreei eta ahultasun‐egoeran daudenei, bularreko haurrak barne, elikadura osasuntsua, nutritiboa eta nahikoa, urte osoan zehar
2-2-title: 2030. urterako, malnutrizioaren modu guztiekin amaitzea, eta, beranduenez 2025ean, nazioartean hazkundearen atzerapenaren eta 5 urtetik beherako umeen ahultasunaren gainean hitzartutako erronkak lortzea, eta nerabeen, haurdun daudenen eta bular‐emaile diren emakumeen eta adineko pertsonen nutrizio‐beharrei erantzutea
2-3-title: 2030. urterako, nekazaritza‐ustiapena eta eskala txikian elikagai-ekoizle direnen diru‐sarrerak bikoiztea (bereziki, emakume, herri indigena, familiako nekazari, abeltzain eta arrantzaleenak), besteak beste, lurretara sarbide segurua eta bidezkoa edukiz, bai eta beste ekoizpen‐baliabide eta input batzuetara eta ezagutza, finantza‐zerbitzu, merkatu eta balioa eransteko aukeretara ere, eta nekazaritzakoak ez diren enpleguak lortzea
2-4-title: 2030. urterako, elikagaien ekoizpen‐sistemen jasangarritasuna ziurtatzea eta produktibitatea eta ekoizpena areagotzen duten, ekosistemei eusten laguntzen duten, klima‐aldaketara, muturreko fenomeno meteorologikoetara, lehorte, uholde eta beste hondamendi batzuetara egokitzeko gaitasuna indartzen duten eta lurraren eta lurzoruaren kalitatea pixkanaka hobetzen duten nekazaritza‐praktika indartsuak aplikatzea
2-5-title: 2020. urterako, hazien, landutako landareen eta granjako eta etxeko animalien eta dagozkien baso‐espezieen aniztasun genetikoari eustea, besteak beste, kudeaketa egokiaren eta hazi‐ eta landare‐bankuen dibertsifikazioaren bidez, nazio‐, eskualde‐ eta nazioarte‐mailan, eta baliabide genetikoak erabiltzearen eta ezagutza tradizional konexuen eta banaketa bidezko eta zuzenaren bidez, nazioarte‐mailan hitzartutakoaren arabera
2-a-title: Landako azpiegiturako, ikerketako eta nekazaritza‐eremuko zerbitzuetako, garapen teknologikoko eta ganaduaren eta landareen gene‐bankuetako inbertsioa areagotzea, baita nazioarteko lankidetza handiagoaren bidez ere, nekazaritza‐ eta abeltzaintza‐ekoizpenaren gaitasuna hobetzeko garapen‐bidean dauden herrialdeetan, batez ere aurrerapen txikieneko herrialdeetan
2-b-title: Munduko nekazaritzako eta abeltzaintzako merkatuetan, merkataritza‐murrizketak eta ‐desitxuratzeak zuzentzea eta prebenitzea, nekazaritza‐ustiapenei diruz laguntzeko modu guztien eta eragin bera duten esportazio‐neurri guztien ezabatze paraleloaren bidez, Garapenerako Dohako Programaren aginduarekin bat
2-c-title: Elikadurako oinarrizko produktuen eta eratorrien merkatuak ondo dabiltzala ziurtatzeko neurriak hartzea, eta merkatuei buruzko informaziorako sarbide egokia bideratzea, baita elikaduren erreserben gainean ere, elikagaien prezioen muturreko lurrunkortasuna mugatzen laguntzeko
3-1-title: 2030. urterako, munduko amen heriotza‐tasa murriztea, bizirik jaiotako 100.000 umeko hiltzen diren amak 70 baino gutxiago izan daitezen
3-2-title: '2030. urterako, jaioberrien eta 5 urtetik beherako umeen heriotza saihesgarriei amaiera ematea; horrela, herrialde guztiek jaioberrien heriotza‐tasa gutxienez bizirik jaiotako 1.000 bakoitzeko 12ra jaisteko eta 5 urtetik beherako haurren heriotza‐tasa gutxienez 1.000 bakoitzeko 25era jaisteko ahalegina egin dezaten lortzea'
3-3-title: 2030. urterako, HIESaren, tuberkulosiaren eta malariaren izurriekin eta aintzat hartu ez diren beste gaixotasun tropikal batzuekin amaitzea eta hepatitisari, uraren bidez transmititutako gaixotasunei eta transmiti daitezkeen beste gaixotasun batzuei aurre egitea
3-4-title: 2030. urterako, heren batera murriztea transmititu ezin diren gaixotasunen ondoriozko heriotza‐tasa goiztiarra, prebentzioaren eta tratamenduaren bidez, eta osasun mentala eta ongizatea sustatzea
3-5-title: Mendekotasuna sortzen duten substantzien prebentzioa eta tratamendua indartzea, estupefazienteen erabilera desegokia eta alkoholaren kontsumo kaltegarria barne
3-6-title: 2020. urterako, erdira murriztea munduan trafiko‐istripuen ondorioz eragindako heriotza‐ eta lesio‐kopurua
3-7-title: 2030. urterako, sexu‐ eta ugalketa‐osasuneko zerbitzuetarako sarbidea bermatzea, familia‐plangintzakoak, informaziokoak eta hezkuntzakoak barne, eta ugalketa‐osasuna sartzea estrategia eta programa nazionaletan
3-8-title: Osasun‐estaldura unibertsala lortzea, finantza‐arriskuen aurkako babesa barne, kalitatezko funtsezko osasun‐zerbitzuetarako sarbidea barne, eta kaltegarriak ez diren eta guztiontzako eraginkorrak, eskuragarriak eta kalitatezkoak diren medikamentu eta txertoak eskuratzeko aukera barne
3-9-title: 2030. urterako, nabarmen jaistea produktu kimiko arriskutsuen eta airearen, uraren eta lurraren poluzioaren eta kutsaduraren ondorioz eragindako heriotzak eta gaixotasunak
3-a-title: Osasunaren Mundu Erakundearen Tabakoaren Kontrolerako Esparru Hitzarmenaren aplikazioa indartzea herrialde guztietan, hala badagokie
3-b-title: Batez ere garapen‐bidean dauden herrialdeei eragiten dieten gaixotasun transmitigarrien eta ez‐transmitigarrien aurkako txertoak eta medikamentuak ikertzeko eta garatzeko jarduerak bultzatzea eta funtsezko medikamentu eta txerto eskuragarrietara jotzeko bideak erraztea. Hori guztia, Merkataritzarekin eta Osasun Publikoarekin lotutako Jabetza Intelektualeko Eskubideen alderdiei buruzko Hitzarmenean Osasun publikoa babesteko eta, bereziki, guztiontzako medikamentuak eskuratzeko malgutasunari buruz adierazten diren xedapenak ahalik eta gehien erabiltzeko eskubidea dutela
3-c-title: Nabarmen areagotzea osasunaren finantzaketa eta osasun‐langileen kontratazioa, hobekuntza eta gaikuntza, eta horiei eustea garapen‐bidean dauden herrialdeetan, bereziki, aurrerapen txikieneko herrialdeetan eta garapen‐bidean dauden uharte‐estatuetan
3-d-title: Herrialde guztiek eta, batez ere, garapen‐bidean dauden herrialdeek alerta goiztiarrerako, arriskuak murrizteko eta nazio‐ eta mundu‐mailako osasunerako arriskuak kudeatzeko duten gaitasuna indartzea
4-1-title: '2030. urterako, haur guztiek lehen eta bigarren hezkuntzako irakaskuntza amaitzen dutela ziurtatzea; doakoa, bidezkoa eta kalitatezkoa izan behar du, eta ikaskuntza‐emaitza egokiak eta eraginkorrak ekarri behar ditu'
4-2-title: 2030. urterako, haur guztiek lehen haurtzaroan eta eskolaurreko hezkuntzan arretarako eta garapenerako kalitatezko zerbitzuak eskura ditzaketela ziurtatzea, lehen hezkuntzarako prest egon daitezen
4-3-title: 2030. urterako, gizon eta emakume guztiek kalitatezko prestakuntza tekniko, profesional eta goi-mailakoa eskuratzeko berdintasunezko sarbidea dutela ziurtatzea, unibertsitate‐irakaskuntzakoa barne
4-4-title: 2030. urterako, nabarmen areagotzea enplegua eta lan duina eskuratzeko eta ekintzailetzarako beharrezko gaitasunak, batez ere teknikoak eta lanbidekoak, dituzten gazte eta helduen kopurua
4-5-title: 2030. urterako, genero‐desberdintasunak ezabatzea hezkuntzan, eta berdintasunean oinarritzen den sarbidea ematea irakaskuntzako maila guztietan eta lanbide‐prestakuntzan pertsona ahulenei, desgaitasunen bat duten pertsonei, herri indigenei eta ahultasun‐egoeran dauden haurrei barne
4-6-title: 2030. urterako, gazte guztiak eta helduen proportzio handi bat, bai gizonak bai emakumeak, alfabetatuta daudela eta aritmetikako oinarrizko ezagutzak dituztela ziurtatzea
4-7-title: 2030. urterako, ikasle guztiek garapen jasangarria sustatzeko beharrezkoak diren ezagutza teorikoak eta praktikoak eskuratzen dituztela ziurtatzea, besteak beste, garapen jasangarrirako eta bizi‐estilo jasangarrietarako, giza eskubideetarako, genero‐berdintasunerako, bakearen eta indarkeriarik ezaren kulturaren sustapenerako, munduko herritartasunerako eta kultura‐aniztasunaren baloraziorako eta kulturak garapen jasangarriari laguntzeko, hezkuntzaren bidez
4-a-title: Haurren eta desgaitasunen bat duten pertsonen beharrak eta genero‐desberdintasunak kontuan hartzen dituzten eta ikaskuntza‐ingurune seguruak, indarkeria gabeak, inklusiboak eta guztiontzako eraginkorrak eskaintzen dituzten hezkuntzako instalazioak eraikitzea eta egokitzea
4-b-title: 2020. urterako, nabarmen areagotzea, mundu‐mailan, garapen‐bidean dauden herrialdeetarako eskuragarri dagoen beka‐kopurua, zehazki, aurrerapen txikieneko herrialdeetarako, garapen‐bidean dauden uharte‐estatuetarako eta Afrikako herrialdeetarako daudenak, bertako ikasleak herrialde garatuetako edo garapen‐bidean dauden beste herrialde batzuetako goi‐mailako irakaskuntza‐programetan matrikulatu ahal izateko, lanbide‐prestakuntzako programak eta programa teknikoak, zientifikoak, ingeniaritzakoak eta informazioaren eta komunikazioen teknologiari buruzko programak barne
4-c-title: 2030. urterako, nabarmen areagotzea goi‐prestakuntza duten irakasleen eskaintza, bai eta garapen‐bidean dauden herrialdeetan, aurrerapen txikieneko herrialdeetan eta garapen‐bidean dauden uharte‐estatuetan irakasleen prestakuntzarako nazioarteko lankidetzaren bidez ere
5-1-title: Mundu guztian emakume eta neskatoen aurkako diskriminazio-modu guztiekin amaitzea
5-2-title: Emakume eta neskato guztien aurkako indarkeria-modu guztiak ezabatzea eremu publiko eta pribatuetan, sexu‐salerosketa eta sexu‐esplotazioa eta beste esplotazio-mota batzuk barne
5-3-title: Praktika kaltegarri guztiak ezabatzea, besteak beste, haurren ezkontza, goiztiarra eta behartua, eta emakumeen genitalen mutilazioa
5-4-title: Ordaindu gabeko zaintzak eta etxeko lana aitortzea eta baloratzea zerbitzu publiko, azpiegitura eta gizarte‐babeseko politiken bidez, eta etxean eta familian partekatutako erantzukizuna sustatuz, herrialde bakoitzean dagokionaren arabera
5-5-title: Emakumeen parte‐hartze osoa eta eraginkorra ziurtatzea, baita lidergoko aukera‐berdintasuna ere, bizitza politikoko, ekonomikoko eta publikoko maila erabakitzaile guztietan
5-6-title: Sexu‐ eta ugalketa‐osasunerako sarbide unibertsala ziurtatzea, bai eta ugalketa‐eskubideak ere, Populazioari eta Garapenari buruzko Nazioarteko Hitzarmenaren Ekintza Programarekin, Pekineko Ekintza Plataformarekin eta haien berrikuspen-konferentzien azken dokumentuekin bat adostutakoaren arabera
5-a-title: Emakumeei baliabide ekonomikoetarako eskubide‐berdintasuna eta lurraren jabetza eta kontrolerako eta ondasunak, finantza‐zerbitzuak, herentzia eta natura‐baliabideak eduki ahal izateko eskubide‐berdintasuna ematen dieten erreformei ekitea, lege nazionalekin bat etorriz
5-b-title: Teknologia instrumentalaren erabilera hobetzea, bereziki, informazioaren eta komunikazioen teknologiarena, emakumeen ahalduntzea sustatzeko
5-c-title: Politika zuzenak eta genero‐berdintasuna sustatzeko lege aplikagarriak onestea eta indartzea, emakume eta neskato guztien genero‐berdintasuna eta ahalduntzea sustatzeko, maila guztietan
6-1-title: 2030. urterako, ur edangarria lortzeko aukera unibertsala eta bidezkoa izan dadila lortzea, denontzako prezio egokian
6-2-title: 2030. urterako, saneamendu‐ eta higiene‐zerbitzu egoki eta bidezkoetarako sarbidea lortzea denontzat, eta amaiera ematea aire zabalean sabelusteari. Arreta berezia eskainiko zaie emakumeen eta neskatoen beharrei, eta ahultasun‐egoeran dauden pertsonenei
6-3-title: '2030. urterako, uraren kalitatea hobetzea, alegia: kutsadura murriztea; hondakin, produktu kimiko eta material arriskutsurik ez isurtzea; tratatu gabeko hondakin‐uren ehunekoa erdira murriztea; eta arriskurik gabeko birziklatzea eta berrerabilera nabarmen areagotzea mundu osoan'
6-4-title: 2030. urterako, nabarmen areagotzea baliabide hidrikoen erabilera eraginkorra sektore guztietan, eta bermatzea ur gezaren erauzketaren eta horniduraren jasangarritasuna, ur‐gabeziari aurre egiteko eta urik ez duten pertsonen kopurua nabarmen murrizteko
6-5-title: 2030. urterako, baliabide hidrikoen kudeaketa integratua ezartzea maila guztietan, baita mugaz gaindiko lankidetzaren bidez ere, hala badagokio
6-6-title: 2020. urterako, babestea eta berrezartzea urarekin lotura duten ekosistemak, basoak, mendiak, hezeguneak, ibaiak, akuiferoak eta lakuak
6-a-title: '2030. urterako, nazioarteko lankidetza eta garapen‐bidean dauden herrialdeei emandako laguntza areagotzea, uraren eta saneamenduaren arloko jarduera eta programetan ahalmena sortzeko; esaterako, honako hauetan: ura jasotzea, gatzgabetzea, baliabide hidrikoak modu eraginkorrean erabiltzea, hondakin‐urak tratatzea, birziklatzea eta berrerabiltzeko teknologiak erabiltzea'
6-b-title: Tokiko komunitateek ur‐ eta saneamendu‐kudeaketaren hobekuntzan duten parte‐hartzea babestea eta sendotzea
7-1-title: 2030. urterako, energia‐zerbitzu arrazoizko, fidagarri eta modernoetarako sarbide unibertsala bermatzea
7-2-title: 2030. urterako, nabarmen areagotzea energia berriztagarrien proportzioa, energia‐iturri guztien artean
7-3-title: 2030. urterako, energia‐eraginkortasunaren hobekuntzaren munduko tasa bikoiztea
7-a-title: 2030. urterako, nazioarteko lankidetza areagotzea, energia garbiari lotutako ikerketarako eta teknologiarako sarbidea ahalbidetzeko. Hemen sartuko dira iturri berriztagarriak, energia‐eraginkortasuna eta erregai fosilen teknologia aurreratu eta ez horren kutsakorrak- Hemen sartzen da, halaber, energia‐azpiegituretako eta teknologia garbietako inbertsioa sustatzea
7-b-title: '2030. urterako, energia‐zerbitzu modernoak eta jasangarriak emateko azpiegitura areagotzea eta teknologia berritzea, garapen‐bidean dauden herrialde guztietan; bereziki, aurrerapen txikieneko herrialdeetan, garapen‐bidean dauden uharte‐estatu txikietan eta garapen‐bidean dauden kostalderik gabeko herrialdeetan, betiere, bat etorriz beren laguntza‐programekin'
8-1-title: Bere horretan eustea per capita hazkuntza ekonomikoari, ezaugarri nazionalen arabera, eta barne‐produktu gordina urtean gutxienez % 7 haz dadila bermatzea aurrerapen txikieneko herrialdeetan
8-2-title: Produktibitate ekonomikoaren maila handiagoak lortzea, dibertsifikazioaren, modernizazio teknologikoaren eta berrikuntzaren bidez, besteak beste, balio erantsi handia duten eta eskulan asko erabiltzen duten sektoreei arreta eskainiz
8-3-title: 'Garapenera bideratutako politikak sustatzea, honako alderdi hauei babesa emango dietenak: ekoizpen‐jarduerak, lanpostu egokien sorrera, ekintzailetza, sormena eta berrikuntza; eta mikroenpresen eta enpresa txiki eta ertainen eraketa eta hazkuntza sustatzea, baita finantza‐zerbitzuak eskuratzearen bidez ere'
8-4-title: 2030. urterako, pixkanaka hobetzea munduko baliabideen ekoizpen eta kontsumo eraginkorra, eta hazkunde ekonomikoa ingurumenaren degradaziotik bereizten saiatzea, Kontsumo eta Ekoizpen Modalitate Jasangarriei buruzko Programen Hamar Urterako Esparruarekin bat etorriz, garatutako herrialdeetatik hasita
8-5-title: '2030. urterako, enplegu osoa eta produktiboa eta lan egokia lortzea emakume eta gizon guztientzat, gazteak eta desgaitasunen bat dutenak barne; eta balio bereko lanarengatik soldata berdina eman dadila lortzea'
8-6-title: 2020. urterako, nabarmen murriztea enplegurik ez duten eta ikasten edo gaitzen ari ez diren gazteen proportzioa
8-7-title: 'Berehalako neurri eraginkorrak hartzea ezinbesteko lanarekin amaitzeko, amaiera ematea egungo esklabotasun‐moduei eta pertsonen salerosketari, eta haurren lanaren forma okerrenak (errekrutatzea eta haur soldaduak barne) debekatu eta kenduko direla bermatzea; eta, hemendik 2025era, amaiera ematea haurren lanari, bere forma guztietan'
8-8-title: Lan‐eskubideak babestea eta lan‐ingurune segurua eta arriskurik gabea sustatzea langile guztientzat, migratzaileentzat barne, eta, bereziki, emakume migratzaileentzat eta enplegu prekarioak dituztenentzat
8-9-title: 2030. urterako, turismo jasangarria sustatzera bideratutako politikak egitea eta martxan jartzea, lanpostuak sor ditzan eta tokiko kultura eta produktuak susta ditzan
8-10-title:  Finantza‐erakunde nazionalek pertsona guztientzako banku‐, finantza‐ eta aseguru‐zerbitzuetarako sarbidea sustatzeko eta zabaltzeko duten ahalmena areagotzea
8-a-title: Merkataritzari laguntzeko ekimenarentzako babesa areagotzea garapen‐bidean dauden herrialdeetan, bereziki, aurrerapen txikieneko herrialdeetan, baita Aurrerapen Txikieneko Herrialdeetan Merkataritzaren Arloko Laguntza Teknikorako Esparru Integratu Hobetuaren bitartez ere
8-b-title: 2020. urterako, gazteek enplegua lortzeko mundu‐mailako estrategia bat garatzea eta martxan jartzea, eta Lanaren Nazioarteko Erakundearen Enplegurako Munduko Ituna aplikatzea
9-1-title: Azpiegitura fidagarriak, jasangarriak, sendoak eta kalitatezkoak egitea, eskualde‐mailako eta mugaz gaindiko azpiegiturak barne, garapen ekonomikoa eta giza garapena babesteko, arreta berezia eskainiz pertsona guztiek horiek modu arrazoizko eta bidezkoan erabiltzeko aukera izateari
9-2-title: Industrializazio inklusiboa eta jasangarria sustatzea eta, hemendik 2030era, nabarmen areagotzea industriak enpleguari eta barne‐produktu gordinari egiten dion ekarpena, bat etorriz egoera nazionalekin, eta ekarpen hori bikoiztea aurrerapen txikieneko herrialdeetan
9-3-title: Industria txikiek eta beste enpresa batzuek finantza‐zerbitzuak, arrazoizko kredituak barne, lortzeko dituzten aukerak areagotzea, bereziki garapen‐bidean dauden herrialdeetan, eta industria edo enpresa horiek balio‐kateetan eta merkatuetan sar daitezela ahalbidetzea
9-4-title: 2030. urterako, azpiegiturak modernizatzea eta industriak eraldatzea, jasangarriak izan daitezen. Horretarako, eraginkortasun handiagoko baliabideak erabili behar dira eta teknologia eta industria‐prozesu garbiak eta ingurumenaren ikuspegitik arrazoizkoak erabiltzen direla bermatu behar da, eta herrialde guztiek dagozkien ahalmenen araberako neurriak har ditzatela lortu behar da
9-5-title: Ikerketa zientifikoa areagotzea eta herrialde guztietako industria‐sektoreen ahalmen teknologikoa hobetzea, bereziki garapen‐bidean dauden herrialdeetan. Horretarako, berrikuntza sustatu behar da eta nabarmen areagotu behar da, hemendik 2030era, ikerketan eta garapenean lan egiten duten pertsonen kopurua (milioi biztanletik), baita sektore publikoek eta pribatuek ikerketan eta garapenean egiten duten gastua ere
9-a-title: Garapen‐bidean dauden herrialdeetan azpiegitura jasangarriak eta sendoak egin daitezela ahalbidetzea, babes finantzario, teknologiko eta tekniko handiagoa emanez Afrikako herrialdeei, aurrerapen txikieneko herrialdeei, kostalderik gabeko garapen‐bideko herrialdeei eta garapen‐bidean dauden uharte‐estatu txikiei
9-b-title: Teknologia, ikerketa eta berrikuntza nazionalen garapenari babesa ematea garapen‐bidean dauden herrialdeetan, baita industria‐dibertsifikazioa eta oinarrizko produktuei balioa ematea ahalbidetuko duen araudi‐esparru bat bermatuz ere, besteak beste
9-c-title: Nabarmen areagotzea informazioaren eta komunikazioen teknologiarako sarbidea, eta, 2020rako, aurrerapen txikieneko herrialdeei Interneterako sarbide unibertsala eta arrazoizkoa emateko ahalegina egitea
10-1-title: 2030. urterako, biztanle pobreenen % 40ren diru‐sarrerek pixkanaka batezbesteko nazionala igaro dezatela eta kopuru horietan jarrai dezala lortzea
10-2-title: 2030. urterako, pertsona guztien gizarte‐, ekonomia‐ eta politika‐inklusioa indartzea eta sustatzea, beren adina, sexua, desgaitasuna, arraza, etnia, jatorria, erlijioa, egoera ekonomikoa edo beste edozein egoera edonolakoa izanda ere
10-3-title: Aukera‐berdintasuna bermatzea eta emaitzen desberdintasuna murriztea, baita horretarako diskriminaziozko legeak, politikak eta praktikak kendu egin behar badira ere, alde horretatik egokiak diren legeak, politikak eta neurriak ezartzeko
10-4-title: Politikak ezartzea (bereziki, zergei, soldatei eta gizarte‐babesari lotutakoak), eta pixkanaka gero eta berdintasun handiagoa lortzea
10-5-title: Erakundeen eta munduko finantza‐merkatuen araudia eta zaintza hobetzea, eta araudi horien aplikazioa sendotzea
10-6-title: Garapen‐bidean dauden herrialdeen ordezkaritza eta esku‐hartze handiagoa bermatzea nazioarteko ekonomia‐ eta finantza‐erakundeek hartutako erabakietan, erakunde horien eraginkortasuna, fidagarritasuna, kontuak eta legitimotasuna hobetzeko
10-7-title: Pertsonen migrazio eta mugikortasun ordenatua, segurua, arautua eta arduratsua ahalbidetzea, baita migrazio‐politika planifikatuak eta ondo kudeatuak aplikatuta ere
10-a-title: Tratu berezi eta bereiziaren printzipioa aplikatzea garapen‐bidean dauden herrialdeentzat, bereziki aurrerapen txikieneko herrialdeentzat, bat etorriz Munduko Merkataritza Antolakundean hitzarmenekin
10-b-title: 'Garapenerako laguntza ofiziala eta finantza-korronteak sustatzea, atzerriko inbertsio zuzena barne, behar handienak dituzten estatuentzat; bereziki, aurrerapen txikieneko herrialdeentzat, Afrikako herrialdeentzat, garapen‐bidean dauden uharte‐estatu txikientzat eta garapen‐bidean dauden kostalderik gabeko herrialdeentzat, beren plan eta programa nazionalekin bat etorriz'
10-c-title: 2030. urterako, % 3tik behera murriztea migratzaile‐taldeen transakzio‐kostuak eta % 5etik goragoko kostua duten migratzaileen igarobideak
11-1-title: 2030. urterako, pertsona guztiek etxebizitza eta oinarrizko zerbitzu egokiak, seguruak eta arrazoizkoak izan ditzatela bermatzea, eta auzo marjinalak hobetzea
11-2-title: 2030. urterako, pertsona guztientzako garraio‐sistema seguru, arrazoizko, irisgarri eta jasangarria izateko aukera ematea, batez ere, garraio publikoa areagotuz eta ahultasun‐egoeran dauden pertsonen beharrei arreta berezia eskainiz (emakumeak, haurrak, desgaitasunen bat dutenak eta adineko pertsonak)
11-3-title: 2030. urterako, hirigintza inklusiboa eta jasangarria areagotzea, eta baita giza kokaguneen kudeaketa parte‐hartzailea, integratua eta jasangarria ere, herrialde guztietan
11-4-title: Munduko kultura‐ eta natura‐ondarea babesteko eta zaintzeko ahaleginak bikoiztea
11-5-title: 2030. urterako, nabarmen murriztea hondamendien ondorioz (urarekin zerikusia dutenak barne) sortutako heriotzen eta horien eraginak jasaten dituzten pertsonen kopurua, eta nabarmen murriztea hondamendiek sortutako zuzeneko galera ekonomikoak, munduko barne‐ produktu gordinarekin alderatuta, arreta berezia emanez pobreei eta ahultasun‐egoeran dauden pertsonei
11-6-title: 2030. urterako, hirietako per capita ingurumen‐inpaktu negatiboa murriztea, eta arreta berezia eskaintzea airearen kalitateari eta udal‐hondakinen eta beste hondakin batzuen kudeaketari
11-7-title: 2030. urterako, berdegune eta espazio publiko seguru, inklusibo eta irisgarriak edukitzeko aukera unibertsala izatea, bereziki, emakumeentzat, haurrentzat, adinekoentzat eta desgaitasunen bat duten pertsonentzat
11-a-title: Hiriguneen, hiri‐inguruen eta landa‐eremuen arteko ekonomia‐, gizarte‐ eta ingurumen‐lotura positiboak babestea, garapen nazionalaren eta eskualdekoaren plangintza sendotuz
11-b-title: '2020. urterako, nabarmen areagotzea politika eta plan integratuak bereganatzen eta ezartzen dituzten hirien eta giza kokaguneen kopurua, horren helburua izanik inklusioa, baliabideen erabilera eraginkorra, klima‐aldaketaren arintzea, klima‐aldaketarako egokitzapena eta hondamendien aurkako erresilientzia hobetzea; horrez gain, hondamendi‐arriskuen kudeaketa integrala egitea eta martxan jartzea, maila guztietan, Hondamendien Arriskua Murrizteko 2015‑2030 aldirako Sendaiko Esparruarekin bat etorriz'
11-c-title: Babesa ematea aurrerapen txikieneko herrialdeei, laguntza finantzario eta teknikoaren bidez, eraikin jasangarriak eta sendoak eraiki ahal izan ditzaten, tokiko materiala erabiliz
12-1-title: Kontsumo eta Ekoizpen Modalitate Jasangarriei buruzko Programen Hamar Urterako Esparrua aplikatzea, herrialde guztien parte‐hartzearekin eta garatutako herrialdeek gidatuta, kontuan izanda garapen‐bidean dauden herrialdeen garapen‐maila eta ahalmenak
12-2-title: 2030. urterako, baliabide naturalen kudeaketa jasangarria eta erabilera eraginkorra egin dadila lortzea
12-3-title: 2030. urterako, munduan, txikizkako salmentan eta kontsumitzaileen artean per capita alferrik galtzen diren elikagaien kopurua erdira murriztea, eta ekoizpen‐ eta horniketa‐kateetako elikagai‐galerak murriztea, uztaren ondorengo galerak barne
12-4-title: '2020. urterako, produktu kimikoak eta hondakin guztiak ekologikoki arrazoizkoa den moduren batean kudeatzea beren bizi‐zikloan, hitzartutako nazioarteko esparruekin bat etorriz; eta nabarmen murriztea atmosferara, urera eta lurrera egiten dituzten isuriak, horiek giza osasunean eta ingurumenean dituzten eragin kaltegarriak arintze aldera'
12-5-title: 2030. urterako, nabarmen murriztea hondakinen sorrera, prebentzio‐, murrizketa‐, birziklatze‐ eta berrerabilpen‐jardueren bitartez
12-6-title: Enpresak animatzea, bereziki enpresa handiak eta transnazionalak, jardunbide jasangarriak erabiltzera eta jasangarritasunari buruzko informazioa sartzera beren txostenen aurkezpen‐zikloan
12-7-title: Erosketa publikoko jardunbide jasangarriak sustatzea, politika eta lehentasun nazionalekin bat etorriz
12-8-title: 2030. urterako, mundu osoko pertsonek beharrezko informazioa eta ezagutzak badituztela bermatzea, garapen jasangarrirako eta naturarekin bat datorren bizi‐estiloa edukitzeko
12-a-title: Garapen‐bidean dauden herrialdeei laguntzea beren zientzia‐ eta teknologia‐ahalmena sendotzen, kontsumo‐ eta ekoizpen‐modalitate jasangarriagoetarantz aurrera egiteko
12-b-title: Garapen jasangarriaren inpaktuen jarraipena egiteko tresnak sortu eta aplikatzea, lanpostuak sortuko dituen eta tokiko kultura eta produktuak sustatuko dituen turismo jasangarria lortzeko
12-c-title: 'Kontsumo antiekonomikoak sustatzen dituzten erregai fosilentzako diru‐laguntza ez-eraginkorrak arrazionalizatzea, eta horretarako, merkatuaren desitxuratzeekin amaitzea, egoera nazionalekin bat etorriz. Horretarako, zerga‐sistemak berregituratu beharko dira eta diru‐laguntza kaltegarriak pixkanaka kendu beharko dira (halakorik balego), ingurumenean duten eragina agerian gera dadin; eta erabat kontuan izan beharko dira garapen‐bidean dauden herrialdeen behar eta baldintza zehatzak, eta beren garapenean sor ditzaketen eragin kaltegarriak murriztu beharko dira, pobreak eta komunitate kaltetuak babesteko'
13-1-title: Klimarekin eta hondamendi naturalekin lotutako arriskuekiko erresilientzia eta horietara egokitzeko ahalmena sendotzea herrialde guztietan
13-2-title: Klima‐aldaketarekin lotutako neurriak sartzea politika, estrategia eta plan nazionaletan
13-3-title: Hezkuntza, sentsibilizazioa eta giza ahalmena eta erakundeena hobetzea, klima‐aldaketa murrizteko, horretara egokitzeko, dituen eraginak arintzeko eta garaiz ohartarazteko
13-a-title: 'Klima Aldaketari buruzko Nazio Batuen Esparru Konbentzioan parte hartzen duten garatutako herrialdeen konpromisoa betetzea; hau da, 2020rako iturri guztietatik jasotako 100-000 milioi dolar (urtean) erabiltzea, denen artean, garapen‐bidean dauden herrialdeen beharrei erantzuteko, klima‐aldaketa arintzeko neurri zehatzak hartzeko eta horiek gardentasunez aplikatzeko; eta martxan jartzea Klimarako Funts Berdea, ahalik eta azkarren kapitalizatuta'
13-b-title: 'Plangintza eta kudeaketa eraginkorrerako ahalmena areagotzeko mekanismoak sustatzea, klima‐aldaketarekin lotuta, aurrerapen txikieneko herrialdeetan eta garapen‐bidean dauden uharte‐estatu txikietan; arreta berezia eskainiz emakumeei, gazteei, tokiko komunitateei eta komunitate marjinatuei'
14-1-title: 2025. urterako, mota guztietako itsas kutsadura aurreikustea eta nabarmen murriztea, bereziki, lurrean eginiko jardueren bidez sortutakoa (itsas detrituak eta elikagaien bidezko kutsadura barne)
14-2-title: 2020. urterako, itsasoko eta kostaldeko ekosistemak modu jasangarrian kudeatzea eta babestea, eragin kaltegarri esanguratsuak saihesteko. Horretarako, sendotu egin beharko dira eta horiek leheneratzeko neurriak hartu beharko dira, ozeanoen osasuna eta produktibitatea berreskuratze aldera
14-3-title: Ozeanoak azidotzearen eraginak murriztea eta horiei aurre egitea, baita maila guztietan lankidetza zientifiko handiagoa martxan jarriz ere
14-4-title: '2020. urterako, modu eraginkorrean arautzea arrantza‐ustiapena eta amaiera ematea gehiegizko arrantzari, legez kanpokoari, aitortu gabekoari eta arautu gabekoari, baita arrantza‐jardunbide suntsitzaileei ere; horrez gain, oinarri zientifikoa duten kudeaketa‐planak aplikatzea, arrain-populazioak berrezartze aldera ahalik eta epe motzenean, beren ezaugarri biologikoen arabera ahalik eta errendimendu jasangarriena eman dezaketen mailetara iritsiz'
14-5-title: 2020. urterako, kostaldeen eta itsas eremuen % 10, gutxienez, kontserbatzea, lege nazionalekin eta nazioarteko zuzenbidearekin bat etorriz eta oinarri gisa erabilgarri dagoen informazio zientifiko hoberena erabiliz
14-6-title: '2020. urterako, arrantzari emateko diru‐laguntza mota batzuk debekatzea, ahalmenen gaineko arrantza eta gehiegizko arrantza ahalbidetzen dituztelako; kentzea, halaber, legez kanpoko arrantza, aitortu gabekoa eta arautu gabekoa ahalbidetzen duten diru‐laguntzak; eta mota horretako diru‐laguntza gehiago ez sortzea. Ildo horretan, Munduko Merkataritza Antolakundearen esparruan egiten diren arrantzarako diru‐laguntzei buruzko negoziazioek barne hartu behar dute tratu berezi eta bereizi bat, garapen‐bidean dauden eta aurrerapen txikienekoak diren herrialdeentzako egokia eta eraginkorra'
14-7-title: 2030. urterako, areagotzea garapen‐bidean dauden uharte‐estatu txikiek eta aurrerapen txikieneko herrialdeek beren itsas baliabideak jasangarritasunez erabiltzean lortzen dituzten irabazi ekonomikoak, bereziki, arrantzaren, akuikulturaren eta turismoaren kudeaketa jasangarriaren bidez lortzen dituztenak
14-a-title: Ezagutza zientifikoak areagotzea, ikerketa‐ahalmena garatzea eta itsas teknologia transferitzea, Gobernu Arteko Ozeanografia Batzordearen Itsas Teknologia Transferitzeko Irizpideak eta Gidalerroak kontuan hartuz, ozeanoen osasuna hobetzeko eta itsas biodibertsitateak garapen‐bidean dauden herrialdeei egiten dien ekarpena areagotzea, bereziki, garapen‐bidean dauden uharte‐estatu txikiei eta aurrerapen txikieneko herrialdeei
14-b-title: Artisau-arrantzaleek itsas baliabideak eskuratzeko eta merkatuetara sartzeko dituzten aukerak areagotzea
14-c-title: 'Ozeanoen eta horien baliabideen kontserbazioa eta erabilera jasangarria hobetzea, Itsas Zuzenbideari buruzko Nazio Batuen Konbentzioan jasotako nazioarteko zuzenbidea aplikatuz; hain zuzen ere, zuzenbide horrek osatzen du ozeanoak eta bertako baliabideak zaintzeari eta jasangarritasunez erabiltzeari dagokion esparru juridikoa, “Nahi dugun etorkizuna” agiriko 158. paragrafoak zehazten duen moduan'
15-1-title: '2020. urterako, lurreko ekosistemen eta ur gezaren barne‐ekosistemen eta horien zerbitzuen zaintza, berrezarpena eta erabilera jasangarria bermatzea, bereziki hauena: basoak, hezeguneak, mendiak eta gune lehorrak; hori guztia, bat etorriz nazioarteko hitzarmenen bidez ezarritako betebeharrekin'
15-2-title: 2020. urterako, martxan jartzea baso‐mota guztien kudeaketa jasangarria, deforestazioa geldiaraztea, degradatutako basoak berreskuratzea eta baso-sartzea nahiz basoberritzea nabarmen areagotzea mundu‐mailan
15-3-title: 2030. urterako, desertifikazioari aurka egitea, lur eta lurzoru degradatuak birgaitzea (desertifikazioek, lehorteek eta uholdeek kaltetutako lurrak barne) eta lurzoruaren degradazioan eragin neutroa izango duen mundu bat lortzen saiatzea
15-4-title: 2030. urterako, ekosistema menditsuen kontserbazioa bermatzea, horien dibertsitate biologikoa barne, garapen jasangarrirako funtsezko onurak emateko duten ahalmena hobetze aldera
15-5-title: Neurri premiazko eta esanguratsuak hartzea, habitat naturalen degradazioa murrizteko, biodibertsitatearen galera geldiarazteko eta, 2020. urterako, mehatxatutako espezieak babesteko eta desagertu daitezela saihesteko
15-6-title: Parte-hartze zuzena eta bidezkoa sustatzea baliabide genetikoak erabiltzearen ondoriozko irabazietan, eta baliabide horietarako sarbide egokia sustatzea, nazioartean hitzartutakoaren arabera
15-7-title: Premiazko neurriak hartzea ezkutuko ehizari eta flora‐ eta fauna‐espezie babestuen trafikoari amaiera emateko, eta flora‐ eta fauna‐produktu basatien legez kanpoko eskari nahiz eskaintzari aurre egiteko
15-8-title: 2020. urterako, espezie exotiko inbaditzaileak sar daitezela prebenitzeko eta horiek lurreko nahiz uretako ekosistemetan dituzten eraginak nabarmen murrizteko neurriak hartzea, eta lehentasunezko espezieak kontrolatzea edo desagerraraztea
15-9-title: 2020. urterako, ekosistemen eta biodibertsitatearen balioak sartzea plangintzan, garapen‐prozesuetan, pobrezia murrizteko estrategietan eta kontabilitate nazionaletan eta tokikoetan
15-a-title: Iturri guztietatik datozen finantza‐baliabideak mobilizatzea eta nabarmen areagotzea, biodibertsitatea eta ekosistemak zaintzeko eta jasangarritasunez erabiltzeko
15-b-title: 'Iturri guztietako eta maila guztietako baliabide esanguratsuak mobilizatzea, baso‐kudeaketa jasangarria finantzatzeko eta garapen‐ bidean dauden herrialdeei pizgarri egokiak emateko, kudeaketa hori susta dezaten; bereziki, kontserbazioari eta basoberritzeari dagokienez'
15-c-title: Ezkutuko ehizaren eta babestutako espezieen trafikoaren aurkako borrokari mundu‐mailan ematen zaion babesa areagotzea, tokiko komunitateen ahalmena areagotuz, iraupen‐aukera jasangarriak lor ditzaten
16-1-title: Nabarmen murriztea indarkeria‐mota guztiak, eta horiei lotutako heriotza‐tasak, mundu guztian
16-2-title: Amaiera ematea haurren kontrako tratu txarrei, esplotazioari eta indarkeria‐ eta tortura‐mota guztiei
16-3-title: Zuzenbidezko estatua sustatzea maila nazionalean eta nazioartean, eta justizia eskuragarri izateko aukera‐berdintasuna bermatzea denontzat
16-4-title: 2030. urterako, nabarmen murriztea finantza‐korronteak eta legez kanpoko armenak, lapurtutako aktiboen berreskurapena eta itzulera sendotzea, eta antolatutako delinkuentzia‐mota guztien aurka borroka egitea
16-5-title: Nabarmen murriztea ustelkeria eta eroskeria, bere forma guztietan
16-6-title: Kontuak emango dituzten erakunde eraginkorrak eta gardenak sortzea maila guztietan
16-7-title: Beharrei erantzungo dieten erabaki inklusiboak, parte‐hartzaileak eta esanguratsuak hartuko direla bermatzea maila guztietan
16-8-title: Garapen‐bidean dauden herrialdeen parte‐hartzea areagotzea eta sendotzea mundu‐mailako gobernamendu‐erakundeetan
16-9-title: 2030. urterako, denok nortasun juridikoa izan dezagula ahalbidetzea, batez ere jaiotzak erregistratzearen bidez
16-10-title: Informaziorako sarbide publikoa bermatzea eta oinarrizko askatasunak babestea, lege nazionalekin eta nazioarteko hitzarmenekin bat etorriz
16-a-title: Nazioarteko erakunde egokiak indartzea, baita nazioarteko lankidetzaren bidez ere, indarkeria prebenitzeko eta terrorismoari eta delinkuentziari aurka egiteko ahalmena sortzeko, maila guztietan, bereziki garapen‐bidean dauden herrialdeetan
16-b-title: Diskriminaziozkoak ez diren legeak eta politikak sustatzea eta aplikatzea, garapen jasangarriaren alde
17-1-title: Barneko baliabideen mugikortasuna indartzea, nazioarteko babesa emanez garapen‐bidean dauden herrialdeei, diru‐sarrera fiskalak eta beste era batekoak biltzeko ahalmena hobetze aldera
17-2-title: 'Garatutako herrialdeek garapenerako laguntza ofizialarekin lotutako beren konpromisoak erabat betetzen dituztela zaintzea, hainbat herrialdek hartutako konpromiso hau barne: nazio-errenta gordinaren % 0,7 garapen bidean dauden herrialdeen garapenerako laguntza ofizialera bideratzea, eta nazio-errenta gordinaren % 0,15 eta % 0,20 artean aurrerapen txikieneko herrialdeen garapenerako laguntza ofizialera bideratzea. Garapenerako laguntza ofizialaren emaileak bultzatu dira honako hau betetzeko helburua ezar dezaten: nazio-errenta gordinaren % 0,20, gutxienez, aurrerapen txikieneko herrialdeen garapenerako laguntza ofizialera bideratzea'
17-3-title: Hainbat iturritako finantza‐baliabide gehigarriak mobilizatzea, garapen‐bidean dauden herrialdeentzat
17-4-title: Garapen‐bidean dauden herrialdeei laguntza ematea epe luzerako zorra jasangarria izan dadin lortzeko, finantzaketa sustatzera bideratutako politika koordinatuen bidez, zorra arinduz eta berregituratuz (dagokion moduan) eta oso zorpetuta dauden herrialde pobreen kanpoko zorrari aurre eginez, gehiegizko zorpetzea murrizte aldera
17-5-title: Aurrerapen txikieneko herrialdeen aldeko inbertsioak sustatzeko sistemak ezartzea eta aplikatzea
17-6-title: 'Eskualde‐mailako eta nazioarteko Iparralde‐Hegoalde eta Hegoalde‐Hegoalde lankidetza hobetzea, baita lankidetza triangeluarra ere, honako arlo hauetan: zientzia, teknologia, berrikuntza eta horietarako sarbidea; eta ezagutzen trukea areagotzea bi aldeen artean hitzartutako baldintzetan, egungo mekanismoen arteko koordinazioa hobetuz (bereziki, Nazio Batuei dagokienez) eta teknologiaren erabilera erraztuko duen mundu‐mailako mekanismo baten bidez'
17-7-title: Ekologikoki arrazoizkoak diren teknologien garapena sustatzea, eta horiek garapen‐bidean dauden herrialdeetara transferitzea, dibulgatzea eta hedatzea, baldintza onetan, baita emakida‐ eta lehentasun‐baldintzetan ere, aldeen artean hitzartutakoaren arabera
17-8-title: 'Martxan jartzea, beranduenez 2017an, teknologia‐bankua eta zientziaren, teknologiaren eta berrikuntzaren arloko ahalmena sortzeko babes‐mekanismoa, aurrerapen txikieneko herrialdeentzat; eta teknologia instrumentalen erabilera areagotzea, bereziki, informazioaren eta komunikazioen teknologiarena'
17-9-title: Garapen bidean dauden herrialdeetan ahalmena sortzeko jarduera eraginkorrak eta espezifikoak gauzatzeko nazioarteko babesa areagotzea, Garapen Jasangarrirako Helburu guztiak ezartzeko plan nazionalak babesteko, Iparralde‐Hegoalde eta Hegoalde‐Hegoalde lankidetzaren bitartez, eta baita lankidetza triangeluarraren bitartez ere
17-10-title: Alde anitzeko merkataritza‐sistema unibertsal bat sustatzea, arauetan oinarritua, irekia, diskriminaziorik gabea eta bidezkoa, Munduko Merkataritza Antolakundearen esparruan, baita Garapenerako Dohako Programaren esparruko negoziazioak itxiz ere
17-11-title: Garapen bidean dauden herrialdeen esportazioak nabarmen areagotzea, bereziki, aurrerapen txikieneko herrialdeen parte‐hartzea bikoizteko munduko esportazioetan, 2020. urterako
17-12-title: 'Zergarik eta kuotarik gabe merkatuetara sartzea behar bezala eta modu jasangarrian lortzea aurrerapen txikieneko herrialde guztientzat, bat etorriz Munduko Merkataritza Antolakundearen erabakiekin; horretarako, aurrerapen txikieneko herrialdeen inportazioei aplika dakizkiekeen lehentasunezko eta jatorrizko arauak gardenak eta errazak izan daitezela zainduko da, eta merkatuetarako sarbidea erraztu dezatela'
17-13-title: Munduko egonkortasun makroekonomikoa areagotzea, baita politiken arteko koordinazioaren eta koherentziaren bidez ere
17-14-title: Garapen jasangarrirako politiken koherentzia hobetzea
17-15-title: Herrialde bakoitzaren araudi‐marjina eta lidergoa errespetatzea, pobrezia desagerrarazteko eta garapen jasangarrirako politikak ezartzeko eta aplikatzeko
17-16-title: Garapen Jasangarrirako Munduko Ituna hobetzea, eta horren osagarri izango diren hainbat interesdunen arteko aliantzak ezartzea, ezagutzak, espezializazioa, teknologia eta finantza‐baliabideak mobilizatzeko eta trukatzeko, herrialde guztietan, bereziki garapen‐bideetan daudenetan, Garapen Jasangarrirako Helburuak lortzeko babesa emate aldera
17-17-title: Esfera publikoan, publiko‐pribatuan eta gizarte zibilean aliantza eraginkorrak sor daitezela sustatzea, aliantzen bidez baliabideak lortzeko esperientzia eta estrategiez baliatuz
17-18-title: '2020. urterako, garapen‐bidean dauden herrialdeei (aurrerapen txikieneko herrialdeak eta garapen‐bidean dauden uharte‐estatu txikiak barne) ahalmena sortzeko emandako babesa hobetzea, datu egokien, fidagarrien eta kalitatezkoen erabilgarritasuna nabarmen areagotzeko; datu horiek honela banakatuta egon beharko dute: diru-sarrerak, sexua, adina, arraza, jatorri etnikoa, migrazio‐estatusa, desgaitasuna, kokapen geografikoa eta testuinguru nazionaletan egokitzat jotzen diren beste ezaugarri batzuk'
17-19-title: '2030. urterako, martxan dauden ekimenak aprobetxatzea garapen jasangarriaren arloan egindako aurrerapenak neurtzea ahalbidetuko duten zenbait adierazle sortzeko; adierazle horiek, halaber, barne produktu gordinaren osagarri izango dira, eta garapen bidean dauden herrialdeetan ahalmen estatistikoa sortzen lagunduko dute'
